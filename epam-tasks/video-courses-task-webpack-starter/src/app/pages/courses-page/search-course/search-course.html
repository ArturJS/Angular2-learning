<div class="col-sm-8 search-course-container">
  <form [formGroup]="searchForm"
        (ngSubmit)="search(searchForm.value)"
        class="row">
    <div class="col-sm-8">
      <input type="text"
             class="form-control"
             placeholder="Фрагмент имени или дата"
             [formControl]="searchForm.controls['searchText']">
    </div>
    <div class="col-sm-2">
      <button type="submit"
              class="btn btn-default btn-block">Найти</button>
    </div>
  </form>
</div>
