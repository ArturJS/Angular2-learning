<div class="container wh100 login-page">
  <form [formGroup]="loginForm"
        (submit)="doLogin($event)"
        class="login-form form-horizontal">
    <div class="form-group">
      <label for="login"
             class="col-sm-3 control-label">Логин</label>
      <div class="col-sm-9">
        <input [formControl]="loginForm.controls['login']"
               type="text"
               id="login"
               class="form-control"
               placeholder="Логин">
      </div>
    </div>
    <div class="form-group">
      <label for="password"
             class="col-sm-3 control-label">Пароль</label>
      <div class="col-sm-9">
        <input [formControl]="loginForm.controls['password']"
               type="password"
               id="password"
               class="form-control"
               placeholder="Пароль">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-9">
        <button class="btn btn-default">Войти</button>
      </div>
    </div>
  </form>
</div>
